<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Lorem Ipsum Generator</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="/styles/cover.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="text-center">Lorem Ipsum Generator</h3>
        </div>
      </header>
      <main role="main" class="inner cover">
        <h4 class="cover-heading text-left">Generate Lorem Ipsum placeholder text. Select the number of characters, words, sentences or paragraphs, and hit generate!</h4>
        <p class="lead" id="ipsum">{{loremIpsumText}}</p>
          <form class="form-inline">
            <div class="form-group mb-2">
              <label for="numberOfElements" class="sr-only">Number of Elements</label>
              <input type="number" class="form-control" id="numberOfElements" value="1">
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <label for="elements" class="sr-only">Password</label>
              <select id="elements" class="form-control">
                <option value="paragraphs" selected>paragraphs</option>
                <option value="words">words</option>
                <option value="letters">letters</option>
              </select>
            </div>
            <button type="submit" class="btn btn-secondary mb-2">Generate</button>
          </form>
      </main>
      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>&copy 2018 Lorem Ipsum Generator</p>
        </div>
      </footer>
    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
      const ipusum = document.getElementById('ipsum');
      const noIpsum = (ipsum.textContent === '{{loremIpsumText}}');
      noIpsum ? ipsum.style.display = 'none' : null;
    </script>
  </body>
</html>
